<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="64"/>
  <!-- Glow -->
  <circle cx="256" cy="256" r="180" fill="url(#glow)"/>
  <!-- Outer orbit -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
  <!-- Middle orbit -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
  <!-- Inner orbit -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.3"/>
  <!-- Center star -->
  <circle cx="256" cy="256" r="24" fill="#6366f1"/>
  <circle cx="256" cy="256" r="16" fill="#818cf8"/>
  <circle cx="256" cy="256" r="8" fill="#c7d2fe"/>
  <!-- Orbiting bodies -->
  <circle cx="396" cy="256" r="12" fill="#f472b6"/>
  <circle cx="256" cy="156" r="8" fill="#34d399"/>
  <circle cx="196" cy="316" r="10" fill="#fbbf24"/>
</svg>
